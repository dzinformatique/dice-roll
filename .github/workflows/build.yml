name: Build Android APK & AAB

on:
  push:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Setup JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: 17

    - name: Setup Android SDK
      uses: android-actions/setup-android@v2
      with:
        api-level: 34
        build-tools: 34.0.0

    - name: Install Cordova
      run: npm install -g cordova

    - name: Install dependencies
      run: npm install

    - name: Add Android platform
      run: cordova platform add android@11.1.0

    - name: Build Android AAB
      run: cordova build android --release -- --packageType=bundle

    - name: Build Android APK
      run: cordova build android --release -- --packageType=apk

    - name: Decode Keystore
      run: |
        echo "${{ secrets.KEYSTORE_FILE }}" | base64 --decode > my-release-key.jks

    - name: Sign APK
      run: |
        jarsigner -verbose -sigalg SHA256withRSA -digestalg SHA-256 \
          -keystore my-release-key.jks \
          -storepass ${{ secrets.KEYSTORE_PASSWORD }} \
          -keypass ${{ secrets.KEY_PASSWORD }} \
          platforms/android/app/build/outputs/apk/release/app-release-unsigned.apk \
          ${{ secrets.KEY_ALIAS }}

    - name: Align APK
      run: |
        $ANDROID_HOME/build-tools/34.0.0/zipalign -v 4 \
          platforms/android/app/build/outputs/apk/release/app-release-unsigned.apk \
          platforms/android/app/build/outputs/apk/release/app-release-signed.apk

    - name: Upload build to GitHub Releases
      uses: softprops/action-gh-release@v1
      with:
        files: |
          platforms/android/app/build/outputs/bundle/release/app-release.aab
          platforms/android/app/build/outputs/apk/release/app-release-signed.apk
        tag_name: v1.0.${{ github.run_number }}
        name: "Build ${{ github.run_number }}"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
